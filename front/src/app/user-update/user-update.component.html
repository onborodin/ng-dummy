<div id="user-update-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="dialog">
        <div class="modal-content">

            <form accept-charset="UTF-8" [formGroup]="form" (ngSubmit)="updateUser(form)">

                <div class="modal-header">
                    <h5 class="modal-title">Update user</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="user-update-gecos">Name</label>
                        <input id="user-update-gecos" class="form-control" type="text" formControlName="gecos" required minlength="5" />

                        <small class="form-text text-danger" *ngIf="(gecos.touched || gecos.dirty) && gecos.errors">
                            <span *ngIf="gecos.errors.required">Required. </span>
                            <span *ngIf="gecos.errors.minlength">Minimal length is 5 chars.</span>
                        </small>
                    </div>


                    <div class="form-group">
                        <label for="user-update-login">Login</label>
                        <input id="user-update-login" class="form-control" type="text" formControlName="name" required minlength="5" pattern="^[a-z0-9_-]{5,64}$" />

                        <small class="form-text text-danger" *ngIf="(name.touched || name.dirty) && name.errors">
                            <span *ngIf="name.errors.required">Required. </span>
                            <span *ngIf="name.errors.minlength">Minimal length is 5 chars.</span>
                            <span *ngIf="name.errors.pattern">Must include only lower latin char or number</span>
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="user-update-password">Password</label>
                        <input id="user-update-password" class="form-control" type="text" formControlName="password" required minlength="5" />

                        <small class="form-text text-danger">
                            <span *ngIf="(password.touched || password.dirty) && password.errors">
                                <span *ngIf="password.errors.required">Required. </span>
                                <span *ngIf="password.errors.minlength">Minimal length is 5 chars.</span>
                            </span>
                        </small>
                    </div>

                    <div class="form-group form-check text-center">
                        <input id="checkbox-user-as" type="checkbox" class="form-check-input" formControlName="superuser">
                        <label for="checkbox-user-as" class="form-check-label">Login as Superuser</label>
                    </div>

                    <p *ngIf="form.errors" class="text-center text-danger">
                        Form is incomplete.
                    </p>

                    <p class="text-center text-danger" *ngIf="alertMessage.length > 0" [@fade]>
                        {{ alertMessage }}
                    </p>

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" (click)="closeForm()">Escape</button>

                    <span *ngIf="form.errors">
                        <button class="btn btn-sm btn-primary disabled" type="button">Accept</button>
                    </span>

                    <span *ngIf="!form.errors">
                        <button class="btn btn-sm btn-primary" type="submit">Accept</button>
                    </span>

                </div>

            </form>

        </div>
    </div>
</div>
