<div class="w-100" style="position: absolute; top: 3rem; right: 1rem;">

        <div *ngFor="let item of notices; let i = index">

            <div id="noticeId(i)" [ngClass]="toastClass(item)" role="alert" data-autohide="false" data-animation="" [@rotate]>

                <div [ngClass]="toastHeaderClass(item)">
                    <strong class="mr-auto text-primary">{{ toastSubject(item) }}</strong>
                    <small class="text-muted"></small>
                    <button type="button" class="ml-2 mb-1 close" (click)="hide(i)">&times;</button>
                </div>

                <div class="toast-body">
                    {{ item.message }}
                </div>

            </div>

        </div>


</div>
