<app-container>

    <user-create [subject]="subject"></user-create>

    <user-update [subject]="subject" [user]="user"></user-update>

    <user-drop [subject]="subject" [user]="user"></user-drop>

    <div class="btn btn-primary btn-sm float-right mb-3" (click)="createUser()"><i class="fi-plus d-inline-block "></i></div>

    <h5><b>Users</b></h5>

    <div class="mb-2">
        <a (click)="getList()">Update <i class="fi-refresh mr-3"></i></a>
        <small>Last updated {{ timestamp | date:"h:mm:ss" }}</small>
    </div>

    <table class="table table-striped table-hover table-sm">

        <thead class="thead-light">
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">login</th>
                <th scope="col">right</th>
                <th scope="col"><i class="fi-pencil"></i></th>
                <th scope="col"><i class="fi-trash"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.gecos  }}</td>
                <td>{{ item.name  }}</td>
                <td><span *ngIf="item.superuser"><i class="fi-sheriff-badge"></i></span></td>
                <td><a (click)="updateUser(item)" tabindex="-1"><i class="fi-pencil"></i></a></td>
                <td><a (click)="dropUser(item)" tabindex="-1"><i class="fi-trash"></i></a></td>
            </tr>
        </tbody>
    </table>

</app-container>
