<div id="driver-card-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{{ driver.name }}</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <table class="table table-striped table-hover table-sm">
                    <tbody>
                        <tr>
                            <td>Created</td>
                            <td>{{ driver.createdAt | date:"yyyy LLLL dd" }}</td>
                        </tr>
                        <tr>
                            <td>Updated</td>
                            <td>{{ driver.updatedAt | date:"yyyy LLLL dd" }}</td>
                        </tr>

                    </tbody>
                </table>

                <table class="table table-striped table-hover table-sm">
                    <tbody>
                        <tr *ngFor="let item of fileList; let i = index">
                            <td>{{ i }}</td>
                            <td>{{ item.fileName }}</td>
                            <td>{{ item.createdAt | date:"yyyy LLLL dd" }}</td>
                            <td>
                                <a href="/files/download/{{ item.id }}" rel="nofollow noopener">
                                    <fa-icon [icon]="['fas', 'file-download']"></fa-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <uploader (sendFiles)="sendFiles($event)"></uploader>


                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" (click)="closeForm()">Close</button>
                </div>

            </div>
        </div>
    </div>
