<div id="notifier" class="reveal tiny" data-reveal="notifier" data-multiple-opened="true" data-close-on-click="false" data-animation-in="fade-in" data-animation-out="fade-out">

    <div *ngFor="let item of notices; let i = index" [class]="class(item)" [@rotate]>
        {{ item.message }}
    </div>
    <div class="text-right">
        <button class="button small" (click)="close()" type="button">OK</button>
    </div>

</div>
